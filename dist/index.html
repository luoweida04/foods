<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Machine</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
    min-height: 100vh;
    color: #1565c0;
    padding: 15px;
    -webkit-tap-highlight-color: transparent;
}

.container {
    max-width: 100%;
    margin: 0 auto;
}

header {
    text-align: center;
    margin-bottom: 20px;
    padding: 20px 10px;
}

header h1 {
    font-size: 2rem;
    margin-bottom: 8px;
    color: #1565c0;
    text-shadow: 0 2px 10px rgba(21, 101, 192, 0.3);
}

.subtitle {
    font-size: 0.95rem;
    color: #1976d2;
    opacity: 0.9;
}

main {
    display: grid;
    gap: 15px;
}

/* ÊäΩÂ•ñÂå∫Âüü */
.lottery-section {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(21, 101, 192, 0.2);
    border-radius: 15px;
    padding: 20px 15px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(21, 101, 192, 0.1);
}

.lottery-display {
    margin-bottom: 20px;
    min-height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    perspective-origin: center center;
}

.food-card {
    background: transparent;
    border: none;
    border-radius: 12px;
    padding: 25px 20px;
    width: 100%;
    max-width: 280px;
    transition: all 0.3s ease;
    transform-style: preserve-3d;
    position: relative;
}

.food-card.spinning {
    animation: spin3d 0.15s linear infinite;
    border-color: transparent;
    box-shadow: none;
    transform-style: preserve-3d;
}

.food-card.result {
    animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border-color: transparent;
    box-shadow: none;
}

@keyframes spin3d {
    0% { 
        transform: rotateY(0deg) rotateX(0deg);
    }
    25% {
        transform: rotateY(90deg) rotateX(5deg);
    }
    50% {
        transform: rotateY(180deg) rotateX(0deg);
    }
    75% {
        transform: rotateY(270deg) rotateX(-5deg);
    }
    100% { 
        transform: rotateY(360deg) rotateX(0deg);
    }
}

@keyframes popIn {
    0% {
        transform: scale(0) rotateZ(-180deg);
        opacity: 0;
    }
    50% {
        transform: scale(1.2) rotateZ(10deg);
    }
    70% {
        transform: scale(0.9) rotateZ(-5deg);
    }
    100% {
        transform: scale(1) rotateZ(0deg);
        opacity: 1;
    }
}

.food-icon {
    font-size: 4rem;
    margin-bottom: 12px;
    display: inline-block;
    transform-style: preserve-3d;
    filter: drop-shadow(0 4px 8px rgba(21, 101, 192, 0.2));
}

.spinning .food-icon {
    animation: float3d 0.15s ease-in-out infinite;
}

.result .food-icon {
    animation: slowRotate3d 4s linear infinite;
}

@keyframes slowRotate3d {
    0% {
        transform: rotateY(0deg) rotateX(0deg);
    }
    25% {
        transform: rotateY(90deg) rotateX(5deg);
    }
    50% {
        transform: rotateY(180deg) rotateX(0deg);
    }
    75% {
        transform: rotateY(270deg) rotateX(-5deg);
    }
    100% {
        transform: rotateY(360deg) rotateX(0deg);
    }
}

@keyframes float3d {
    0%, 100% {
        transform: translateY(0) translateZ(0) rotateX(0deg);
    }
    50% {
        transform: translateY(-10px) translateZ(20px) rotateX(10deg);
    }
}

@keyframes bounce3d {
    0% {
        transform: translateY(-200px) translateZ(-100px) rotateZ(-180deg) scale(0);
        opacity: 0;
    }
    40% {
        transform: translateY(0) translateZ(50px) rotateZ(0deg) scale(1.3);
        opacity: 1;
    }
    60% {
        transform: translateY(-20px) translateZ(30px) rotateZ(5deg) scale(1.1);
    }
    80% {
        transform: translateY(0) translateZ(10px) rotateZ(-3deg) scale(0.95);
    }
    100% {
        transform: translateY(0) translateZ(0) rotateZ(0deg) scale(1);
        opacity: 1;
    }
}

.food-name {
    font-size: 1.4rem;
    font-weight: bold;
    color: #1565c0;
    margin-bottom: 8px;
}

.food-tags {
    display: flex;
    gap: 6px;
    justify-content: center;
    flex-wrap: wrap;
}

.food-tag {
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    border: none;
}

.food-tag.breakfast {
    background: rgba(255, 152, 0, 0.35);
    color: #e65100;
    box-shadow: 0 2px 8px rgba(255, 152, 0, 0.2);
}

.food-tag.lunch {
    background: rgba(76, 175, 80, 0.35);

    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
}

.food-tag.dinner {

}

.lottery-btn {

.current-time {

/* Ê∑ªÂä†È£üÁâ©Âå∫Âüü */
.add-section {

footer {

/* ÂìçÂ∫îÂºèËÆæËÆ° */

<body>

    <script type="module">
// È£üÁâ©Êï∞ÊçÆÁÆ°ÁêÜ
class FoodManager {
    constructor() {
        this.foods = this.loadFoods();
        this.currentFilter = 'all';
    }

    loadFoods() {
        const saved = localStorage.getItem('foods');
        if (saved) {
            return JSON.parse(saved);
        }
        // ÈªòËÆ§È£üÁâ©Êï∞ÊçÆ
        return [
            { id: 1, name: 'Ë±ÜÊµÜÊ≤πÊù°', tags: ['breakfast'] },
            { id: 2, name: 'ÁÖéÈ•ºÊûúÂ≠ê', tags: ['breakfast'] },
            { id: 3, name: 'ÂåÖÂ≠êÈ¶íÂ§¥', tags: ['breakfast'] },
            { id: 4, name: 'ÁâõËÇâÈù¢', tags: ['breakfast', 'lunch', 'dinner'] },
            { id: 5, name: 'ÂÆ´‰øùÈ∏°‰∏Å', tags: ['lunch', 'dinner'] },
            { id: 6, name: 'È∫ªÂ©ÜË±ÜËÖê', tags: ['lunch', 'dinner'] },
            { id: 7, name: 'Á∫¢ÁÉßËÇâ', tags: ['lunch', 'dinner'] },
            { id: 8, name: 'Ê∞¥ÁÖÆÈ±º', tags: ['lunch', 'dinner'] },
            { id: 9, name: 'ÁÇíÈ•≠', tags: ['lunch', 'dinner'] },
            { id: 10, name: 'ÁÅ´ÈîÖ', tags: ['dinner'] },
            { id: 11, name: 'ÁÉßÁÉ§', tags: ['dinner'] },
            { id: 12, name: 'Êä´Ëê®', tags: ['lunch', 'dinner'] }
        ];
    }

    saveFoods() {
        localStorage.setItem('foods', JSON.stringify(this.foods));
    }

    addFood(name, tags) {
        if (!name || name.trim() === '') {
            return false;
        }
        
        // Â¶ÇÊûúÊ≤°ÊúâÈÄâÊã©Ê†áÁ≠æÔºåÈªòËÆ§ÂåÖÂê´ÊâÄÊúâÊ†áÁ≠æ
        if (!tags || tags.length === 0) {
            tags = ['breakfast', 'lunch', 'dinner'];
        }

        const newFood = {
            id: Date.now(),
            name: name.trim(),
            tags: tags
        };

        this.foods.push(newFood);
        this.saveFoods();
        return true;
    }

    deleteFood(id) {
        this.foods = this.foods.filter(food => food.id !== id);
        this.saveFoods();
    }

    getFoodsByTag(tag) {
        if (tag === 'all') {
            return this.foods;
        }
        return this.foods.filter(food => food.tags.includes(tag));
    }

    getCurrentTimePeriod() {
        const hour = new Date().getHours();
        if (hour >= 6 && hour < 10) {
            return 'breakfast';
        } else if (hour >= 10 && hour < 16) {
            return 'lunch';
        } else {
            return 'dinner';
        }
    }

    getFoodsForCurrentTime() {
        const period = this.getCurrentTimePeriod();
        return this.foods.filter(food => food.tags.includes(period));
    }

    getRandomFood(foods) {
        if (!foods || foods.length === 0) {
            return null;
        }
        const randomIndex = Math.floor(Math.random() * foods.length);
        return foods[randomIndex];
    }
}

// UIÁÆ°ÁêÜ
class UIManager {
    constructor(foodManager) {
        this.foodManager = foodManager;
        this.isLotterying = false;
        this.initElements();
        this.bindEvents();
        this.updateTime();
        this.renderFoodList();
    }

    initElements() {
        this.lotteryBtn = document.getElementById('lotteryBtn');
        this.lotteryCard = document.getElementById('lotteryCard');
        this.foodInput = document.getElementById('foodInput');
        this.addBtn = document.getElementById('addBtn');
        this.foodList = document.getElementById('foodList');
        this.currentTime = document.getElementById('currentTime');
        this.filterTabs = document.querySelectorAll('.filter-tab');
        this.tagCheckboxes = document.querySelectorAll('.tag-checkbox input[type="checkbox"]');
    }

    bindEvents() {
        this.lotteryBtn.addEventListener('click', () => this.startLottery());
        this.addBtn.addEventListener('click', () => this.addFood());
        this.foodInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.addFood();
            }
        });

        this.filterTabs.forEach(tab => {
            tab.addEventListener('click', () => this.filterFoods(tab.dataset.filter));
        });
    }

    updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('zh-CN', { 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        });
        const period = this.foodManager.getCurrentTimePeriod();
        const periodText = {
            'breakfast': 'Êó©È§êÊó∂ÊÆµ',
            'lunch': '‰∏≠È§êÊó∂ÊÆµ',
            'dinner': 'ÊôöÈ§êÊó∂ÊÆµ'
        };
        
        this.currentTime.textContent = `ÂΩìÂâçÊó∂Èó¥Ôºö${timeStr} | ${periodText[period]}`;
        setTimeout(() => this.updateTime(), 1000);
    }

    startLottery() {
        if (this.isLotterying) {
            return;
        }

        const availableFoods = this.foodManager.getFoodsForCurrentTime();
        
        if (availableFoods.length === 0) {
            alert('ÂΩìÂâçÊó∂ÊÆµÊ≤°ÊúâÂèØÊäΩÂèñÁöÑÈ£üÁâ©ÔºåËØ∑ÂÖàÊ∑ªÂä†È£üÁâ©ÔºÅ');
            return;
        }

        this.isLotterying = true;
        this.lotteryBtn.disabled = true;
        this.lotteryBtn.querySelector('.btn-text').textContent = 'ÊäΩÂèñ‰∏≠...';
        
        // ÁßªÈô§‰πãÂâçÁöÑresultÁ±ªÔºåÂºÄÂßãÊñ∞ÁöÑÊäΩÂ•ñ
        this.lotteryCard.classList.remove('result');
        
        // ÂºÄÂßãÊóãËΩ¨Âä®Áîª
        this.lotteryCard.classList.add('spinning');
        
        let count = 0;
        const maxCount = 20;
        const interval = setInterval(() => {
            const randomFood = this.foodManager.getRandomFood(availableFoods);
            this.updateLotteryCard(randomFood, false);
            
            count++;
            if (count >= maxCount) {
                clearInterval(interval);
                this.finishLottery(availableFoods);
            }
        }, 100);
    }

    finishLottery(availableFoods) {
        setTimeout(() => {
            const finalFood = this.foodManager.getRandomFood(availableFoods);
            this.lotteryCard.classList.remove('spinning');
            this.lotteryCard.classList.add('result');
            this.updateLotteryCard(finalFood, true);
            
            // Ê∑ªÂä†Á≤íÂ≠êÁàÜÁÇ∏ÊïàÊûú
            this.createParticleExplosion();
            
            // ‰∏çÁßªÈô§resultÁ±ªÔºåËÆ©3DÊóãËΩ¨Âä®ÁîªÊåÅÁª≠
            setTimeout(() => {
                this.isLotterying = false;
                this.lotteryBtn.disabled = false;
                this.lotteryBtn.querySelector('.btn-text').textContent = 'ÂºÄÂßãÊäΩÂ•ñ';
            }, 2000);
        }, 500);
    }

    createParticleExplosion() {
        const colors = ['#4fc3f7', '#00e676', '#ffd54f', '#ff4081', '#7c4dff'];
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 8px;
                height: 8px;
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                box-shadow: 0 0 10px currentColor;
            `;
            
            const rect = this.lotteryCard.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            particle.style.left = centerX + 'px';
            particle.style.top = centerY + 'px';
            
            document.body.appendChild(particle);
            
            const angle = (Math.PI * 2 * i) / particleCount;
            const velocity = 100 + Math.random() * 100;
            const tx = Math.cos(angle) * velocity;
            const ty = Math.sin(angle) * velocity;
            
            particle.animate([
                { 
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1
                },
                { 
                    transform: `translate(${tx}px, ${ty}px) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: 800,
                easing: 'cubic-bezier(0.4, 0.0, 0.6, 1)'
            }).onfinish = () => particle.remove();
        }
    }

    updateLotteryCard(food, showTags) {
        // ‰ΩøÁî®ÂèØÁà±ÁöÑÂç°ÈÄöÈ£éÊ†ºÈ£üÁâ©ÂõæÊ†á
        const foodIcons = ['üçú', 'üç±', 'üçõ', 'üçù', 'üçï', 'üçî', 'üåÆ', 'üåØ', 'ü•ó', 'ü•ô', 'üç≤', 'üç≥', 'ü•ò', 'üç£', 'üç§', 'ü•ü', 'üçô', 'üçò', 'ü•†', 'üç¢'];
        const randomIcon = foodIcons[Math.floor(Math.random() * foodIcons.length)];
        
        let html = `
            <div class="food-icon">${randomIcon}</div>
            <div class="food-name">${food.name}</div>
        `;
        
        if (showTags && food.tags.length > 0) {
            html += '<div class="food-tags">';
            food.tags.forEach(tag => {
                const tagText = {
                    'breakfast': 'Êó©È§ê',
                    'lunch': '‰∏≠È§ê',
                    'dinner': 'ÊôöÈ§ê'
                };
                html += `<span class="food-tag ${tag}">${tagText[tag]}</span>`;
            });
            html += '</div>';
        }
        
        this.lotteryCard.innerHTML = html;
    }

    addFood() {
        const name = this.foodInput.value.trim();
        if (!name) {
            alert('ËØ∑ËæìÂÖ•È£üÁâ©ÂêçÁß∞ÔºÅ');
            return;
        }

        const selectedTags = Array.from(this.tagCheckboxes)
            .filter(cb => cb.checked)
            .map(cb => cb.value);

        if (this.foodManager.addFood(name, selectedTags)) {
            this.foodInput.value = '';
            this.tagCheckboxes.forEach(cb => cb.checked = false);
            this.renderFoodList();
            
            // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
            this.showToast('Ê∑ªÂä†ÊàêÂäüÔºÅ');
        }
    }

    showToast(message) {
        const toast = document.createElement('div');
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 2000);
    }

    filterFoods(filter) {
        this.foodManager.currentFilter = filter;
        
        this.filterTabs.forEach(tab => {
            tab.classList.toggle('active', tab.dataset.filter === filter);
        });
        
        this.renderFoodList();
    }

    renderFoodList() {
        const foods = this.foodManager.getFoodsByTag(this.foodManager.currentFilter);
        
        if (foods.length === 0) {
            this.foodList.innerHTML = '<div class="empty-message">ÊöÇÊó†È£üÁâ©ÔºåÂø´ÂéªÊ∑ªÂä†ÂêßÔºÅ</div>';
            return;
        }

        this.foodList.innerHTML = foods.map(food => this.createFoodItemHTML(food)).join('');
        
        // ÁªëÂÆöÂà†Èô§ÊåâÈíÆ‰∫ã‰ª∂
        this.foodList.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.id);
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™È£üÁâ©ÂêóÔºü')) {
                    this.foodManager.deleteFood(id);
                    this.renderFoodList();
                }
            });
        });
    }

    createFoodItemHTML(food) {
        const tagText = {
            'breakfast': 'Êó©È§ê',
            'lunch': '‰∏≠È§ê',
            'dinner': 'ÊôöÈ§ê'
        };

        const tagsHTML = food.tags.map(tag => 
            `<span class="food-tag ${tag}">${tagText[tag]}</span>`
        ).join('');

        return `
            <div class="food-item">
                <div class="food-item-header">
                    <div class="food-item-name">${food.name}</div>
                    <button class="delete-btn" data-id="${food.id}">√ó</button>
                </div>
                <div class="food-item-tags">${tagsHTML}</div>
            </div>
        `;
    }
}

`;

const foodManager = new FoodManager();

    </script>
